<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit&display=swap" rel="stylesheet"><title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div id="wrapperDiv">
  <div id="purpleDisplayDiv">
    <h5 id="yourResultTxt">Your Result</h5>
    <div id="purpleDisplayCircle">
      <h1 id="resultTxt">76</h1>
      <h5 id="maxTxt">of 100</h5>
    </div>
    <div id="feedbackDiv">
      <h2 id="feedbackTitleTxt">Great</h2>
      <h5 id="feedbackTxt">You scored higher than 65% of the people who have taken these tests.</h>
    </div>
  </div>

  <div id="summaryDiv">
    <h3 id="summaryTitleTxt">Summary</h3>
    <div id="categoriesDiv"></div>
    <button id="continueBtn">Continue</button>
  </div>
</div>
  
  <footer id="attribution">
    <h5>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/maypaytang" target="_blank">May Elisabeth Tangedal</a>.</h5>
  </footer>
</body>

</html>
